{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        .container {  
            position:fixed;   
            top:0;   
            left:0;   
            width:100%;   
            height:100%;  
        }  
     
        .content {
            color: #ffffff;
            font-size: 40px;
        }
        .bg {
            background: url('{% static "images/fontBackground.jpg" %}');
            height:600px;
            text-align: center;
            line-height: 600px;
        }
        .bg-blur {
            float: left;
            width: 100%;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            -webkit-filter: blur(15px);
            -moz-filter: blur(15px);
            -o-filter: blur(15px);
            -ms-filter: blur(15px);
            filter: blur(15px);
        }
        .content-front {
          position:absolute;
          left: 10px;
          right: 10px;
          height:600px;
          line-height: 600px;
          text-align: center;
        }
        .infotag {
            background: rgb(255, 255, 255);
            width: 300px;
            height: 300px;
            position: fixed;
            left: 35%;
            top: 40%;
            z-index: 11;
            /*设定这个div的margin-top的负值为自身的高度的一半,margin-left的值也是自身的宽度的一半的负值.*/ 
            /*宽为400,那么margin-top为-200px*/ 
            /*高为200那么margin-left为-100px;*/ 
            margin: -200px 0 0 -350px;
            filter:alpha(Opacity=80);
            -moz-opacity:0.5;
            opacity: 0.8;
        }
        body{ text-align:center} 
        .div{ position:absolute;left:525px;top:100px;}
        .fontpage{margin: 30px 2px;}
        /* css注释：为了观察效果设置宽度 边框 高度等样式 */ 
    </style> 
</head>
<body>
    <div class="container">
    <div class="bg bg-blur"></div>
                <!-- <div class="content content-front"> -->
                <!-- <div class="content content-front"> -->
    <div class="infotag">
    <form id="login-form" id="login-form" method="post" action="/payFee">
        {% csrf_token %}
        <div class="fontpage">
        <a>需要交纳罚款:{{ fee }}元 是否缴纳?</a>
        </div>
        <div class="fontpage">
        <input class="input_txt" type="text" name="user" placeholder="学号" required/><br/>
        </div>
        <input id="sex1" name="sex" value="1" type="radio"><label for="sex1">缴纳</label>
        <input id="sex2" name="sex" value="0" type="radio"><label for="sex2">暂不缴纳</label><br/>
        <div class="fontpage"><input class="goto_BookIndex" type="submit" value="确定"/></div>
    </form>
    </div>
    </div>
</body>
</html>
